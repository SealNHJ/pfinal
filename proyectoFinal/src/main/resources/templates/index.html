<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/shards.min.css}">
</head>
<body>
<div th:switch="${users}" class="container my-5">
<div class="row">
    <div class="col-md-6">
        <h2 th:case="null">No hay productos!</h2>
        <div th:case="*">
            <h2 class="my-5">Catalogo de Productos</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Marca</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.cantidad}"></td>
                    <td th:text="${user.precio}"></td>
                    <td th:text="${user.fecha}"></td>
                    <td th:text="${user.marca}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p class="my-5"><a href="/app/agregar" class="btn btn-primary">Agregar producto<i class="fas fa-userSecurity-plus ml-2"></i></a></p>
    </div>
</div>

</div>



</body>
</html>
