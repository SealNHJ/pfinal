<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Agregar usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/shards.min.css}">
</head>
<body>
<div class="container my-5">
        <h2 class="mb-5">AÃ±adir Producto a catalogo</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/app/adduser}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Nombre</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="cantidad" class="col-form-label">Cantidad</label>
                            <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad" placeholder="Cantidad">
                            <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="precio" class="col-form-label">Precio</label>
                            <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio">
                            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="fecha" class="col-form-label">Fecha</label>
                            <input type="text" th:field="*{fecha}" class="form-control" id="fecha" placeholder="Fecha">
                            <span th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="marca" class="col-form-label">Marca</label>
                            <input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="Marca">
                            <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Agregar producto">
                        </div>
                    </div>
                </form>
            </div>
        </div>

</div>

</body>
</html>
